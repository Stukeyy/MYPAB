image: php:7.4

stages:
  - install
  - lint
  - integrate

install:
  stage: install
  image: composer:latest
  tags:
    - project
  before_script:
    - echo "Install Stage"
    - composer
  script:
    - echo $TEST
    - composer install
  only:
    - cicd


lint:
  stage: lint
  image: composer:latest
  tags:
    - rtls
  before_script:
    - echo "Lint Stage"
  script:
    - composer require overtrue/phplint:^3.0 --dev -vvv
    - ./vendor/bin/phplint ./ --exclude=vendor
  only:
    - cicd


